<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable checklists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h4 class="hhd">Get Multiple Checklists <br> On A  Click</h4>
    <div class="container">
        <div class="page1">
        <h3 class="hd">Enter No.of check lists you want</h3>
        <input id="NoOfCheckbox" placeholder="Eg:'6' " type="number">

        <h3 class="ct">Enter checklists common text</h3>
        <input id="ct" placeholder="Eg: 'Fire Extinguishers'" type="text">

        <button id="submit" type="submit">Submit</button>

     </div>
      <div class="page2">
      <h4 class='cList'>Check Box List</h4>

    
        
     </div>
</div>

  

    <script src="app.js"></script>
</body>
</html>
